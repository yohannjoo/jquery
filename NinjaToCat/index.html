<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                if($(this).attr('src')== 'ninja0.png') {
                    $(this).attr('src','cat0.png');
                }
                else if($(this).attr('src')== 'ninja1.png') {
                    $(this).attr('src','cat1.png');
                }
                else if($(this).attr('src')== 'ninja2.png') {
                    $(this).attr('src','cat2.png');
                }
                else if($(this).attr('src')== 'ninja3.png') {
                    $(this).attr('src','cat3.png');
                }
                else if($(this).attr('src')== 'ninja4.png') {
                    $(this).attr('src','cat4.png');
                }
                else if($(this).attr('src')== 'cat0.png') {
                    $(this).attr('src','ninja0.png');
                }
                else if($(this).attr('src')== 'cat1.png') {
                    $(this).attr('src','ninja1.png');
                }
                else if($(this).attr('src')== 'cat2.png') {
                    $(this).attr('src','ninja2.png');
                }
                else if($(this).attr('src')== 'cat3.png') {
                    $(this).attr('src','ninja3.png');
                }
                else if($(this).attr('src')== 'cat4.png') {
                    $(this).attr('src','ninja4.png');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="ninja0.png" data-alt-src="cat0.png" style="display:block;">
        <img src="ninja1.png" data-alt-src="cat1.png" style="display:block;">
        <img src="ninja2.png" data-alt-src="cat2.png" style="display:block;">
        <img src="ninja3.png" data-alt-src="cat3.png" style="display:block;">
        <img src="ninja4.png" data-alt-src="cat4.png" style="display:block;">
    </div>
</body>
</html>
