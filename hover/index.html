<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER IN HOVER OUT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').hover(function(){
                $(this).attr('src', 'ninja.png');
            }, function(){
                $(this).attr('src', 'ninja2.jpg')
            });
        });
    </script>
</head>
<body>
    <div class="row">
        <div class="col">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
        </div>
        <div class="col">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
            <img src="ninja.png" data-alt-src="ninja2.jpg">
        </div>
    </div>
</body>
</html>
